<!DOCTYPE html>

<html lang="ru">

<head>
	<meta charset="utf-8">
	<title>MiSHKA</title>
</head>

<body>
	<header class="page-header">
		<div class="page-header__logo">
			<a href=""><img src="http://placehold.it/150x100" alt="MiSHKA"></a>
		</div>
		<nav class="main-nav  main-nav--closed  main-nav--nojs">
			<button class="main-nav__toogle" type="button">Открыть меню</button>
		</nav>
		<div class="main-nav__wrapper">
			<ul class="main-nav__items">
				<li class="main-nav__catalog"><a href="">Каталог товаров</a></li>
				<li class="main-nav__custom"><a href="">Вязание на заказ</a></li>
				<li class="main-nav__search">
					<a href=""><img src="http://placehold.it/150x100" alt="Поиск">Поиск по сайту</a></li>
				<li class="main-nav__cart">
					<a href=""><img src="http://placehold.it/150x100" alt="Корзина">Корзина: пока пуста</a></li>
			</ul>
		</div>
	</header>

	<section class="page-title  page-title--background">
		<h2>Вязание на заказ</h2>
	</section>

	<section class="form-container">
		<p>Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа, и мы свяжемся с вами, чтобы уточнить детали.</p>
		<form method="post">
			<div class="form-container__item">
				<b class="form-container__title">Тип</b>
				<hr>
				<label><input type="radio" name="item-type" value="Аксессуар для интерьера" checked><b>Аксессуар для интерьера</b></label>
				<br>
				<label><input type="radio" name="item-type" value="Детская игрушка"><b>Детская игрушка</b></label>
			</div>
			<div class="form-container__item">
				<b>Цвет</b>
				<hr>
				<label><input type="checkbox" name="item-color" checked>Белый</label>
				<label><input type="checkbox" name="item-color" checked>Серый</label>
				<label><input type="checkbox" name="item-color">"Тиффани"</label>
				<label><input type="checkbox" name="item-color">Черный</label>
				<label><input type="checkbox" name="item-color">Розовый</label>
				<label><input type="checkbox" name="item-color">Оранжевый</label>
			</div>
			<div class="form-container__item">
				<b>ФИО</b>
				<hr>
				<label><b>Фамилия:</b><input type="text" name="surname" placeholder="Укажите фамилию"></label>
				<hr>
				<label><b>Имя:</b><input type="text" name="name" placeholder="Введите ваше имя"></label>
				<hr>
				<label><b>Отчество:</b><input type="text" name="patronymic" placeholder="Отчество, если желаете"></label>
				<hr>

			</div>
			<div class="form-container__item">
				<b>Тел</b>
				<hr>
				<input type="tel" name="phone" placeholder="+7 XXX XXX XX XX" pattern="[+]{1}[7]{1} [0-9]{3} [0-9]{3} [0-9]{2} [0-9]{2}">
				<hr>
			</div>
			<div class="form-container__item">
				<b>e-mail</b>
				<hr>
				<input type="email" name="email" placeholder="Ваш e-mail" pattern="[A-Za-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
				<hr>
			</div>
			<div class="form-container__title">
				<b>Доп</b>
				<hr>
				<textarea name="additionally" rows="5" cols="20" placeholder="Опишите все ваши пожелания к заказу"></textarea>
			</div>
			<button class="button">Отправить заказ</button>
		</form>
	</section>

	<footer class="page-footer  page-footer__background">
		<div class="page-footer__social_networks">
			<a href=""><img src="http://placehold.it/150x100" alt="Instagram"></a>
			<a href=""><img src="http://placehold.it/150x100" alt="Facebook"></a>
			<a href=""><img src="http://placehold.it/150x100" alt="Twitter"></a>
		</div>
		<hr>
		<div class="page-footer">
			<b>Разработано</b>
			<a href="http://htmlacademy.ru"><img src="http://placehold.it/150x100" alt="HTMLAcademy"></a>
		</div>
	</footer>
</body>

</html>
