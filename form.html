<!DOCTYPE html>

<html lang="ru">

<head>

  <meta charset="utf-8">

  <title>MiSHKA</title>

  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>

<!--page-header-->
  <header class="page-header">

    <div class="page-header__logo">
      <a href=""><img class="page-header__img-logo" src="img/logo-mobile.svg" width="90" height="35" alt="MiSHKA"></a>
    </div>

    <!--main-nav-->
    <nav class="main-nav  main-nav--closed  main-nav--nojs">

      <button class="main-nav__toogle" type="button">Открыть меню</button>

      <ul class="main-nav__list">
        <li class="main-nav__item"><a href="">Каталог товаров</a></li>
        <li class="main-nav__item"><a href="">Вязание на заказ</a></li>
        <li class="main-nav__item  main-nav__item--search"><a href="">Поиск по сайту</a></li>
        <li class="main-nav__item  main-nav__item--cart"><a href="">Корзина: пока пуста</a></li>
      </ul>

    </nav>
    <!--end main-nav-->

    <div class="page-header__menu">

      <h2 class="page-header__title">Вязание на заказ</h2>

    </div>

  </header>
<!--end page-header-->

<!--form-container-->
  <section class="form-container">

    <p class="form-container__description">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа, и мы свяжемся с вами, чтобы уточнить детали.</p>

    <form method="post">

      <fieldset class="form-container__item">
        <legend class="form-container__title">Тип</legend>
        <label class="form-container__label"><input class="form-container__input  form-container__input--radio" type="radio" name="item-type" value="Аксессуар для интерьера" checked>Аксессуар для интерьера</label>
        <label class="form-container__label"><input class="form-container__input  form-container__input--radio" type="radio" name="item-type" value="Детская игрушка">Детская игрушка</label>
      </fieldset>

      <fieldset class="form-container__item">
        <legend class="form-container__title">Цвет</legend>
        <label class="form-container__label"><input class="form-container__input  form-container__input--checkbox" type="checkbox" name="item-color" checked>Белый</label>
        <label class="form-container__label"><input class="form-container__input  form-container__input--checkbox" type="checkbox" name="item-color" checked>Серый</label>
        <label class="form-container__label"><input class="form-container__input  form-container__input--checkbox" type="checkbox" name="item-color">"Тиффани"</label>
        <label class="form-container__label"><input class="form-container__input  form-container__input--checkbox" type="checkbox" name="item-color">Черный</label>
        <label class="form-container__label"><input class="form-container__input  form-container__input--checkbox" type="checkbox" name="item-color">Розовый</label>
        <label class="form-container__label"><input class="form-container__input  form-container__input--checkbox" type="checkbox" name="item-color">Оранжевый</label>
      </fieldset>

      <fieldset class="form-container__item">
        <legend class="form-container__title">ФИО</legend>
        <label class="form-container__label">Фамилия:<input class="form-container__input  form-container__input--text" type="text" name="surname" placeholder="Укажите фамилию"></label>
        <label class="form-container__label">Имя:<input class="form-container__input  form-container__input--text" type="text" name="name" placeholder="Введите ваше имя"></label>
        <label class="form-container__label">Отчество:<input class="form-container__input  form-container__input--text" type="text" name="patronymic" placeholder="Отчество, если желаете"></label>
      </fieldset>

      <fieldset class="form-container__item">
        <legend class="form-container__title">Тел</legend>
        <input class="form-container__input  form-container__input--tel" type="tel" name="phone" placeholder="+7 XXX XXX XX XX" pattern="[+]{1}[7]{1} [0-9]{3} [0-9]{3} [0-9]{2} [0-9]{2}">
      </fieldset>

      <fieldset class="form-container__item">
        <legend class="form-container__title">e-mail</legend>
        <input class="form-container__input  form-container__input--email" type="email" name="email" placeholder="Ваш e-mail" pattern="[A-Za-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
      </fieldset>

      <fieldset class="form-container__item">
        <legend class="form-container__title">Доп</legend>
        <textarea class="form-container__input  form-container__input--textarea" name="additionally" rows="5" cols="20" placeholder="Опишите все ваши пожелания к заказу"></textarea>
      </fieldset>

      <button class="button" type="button">Отправить заказ</button>

    </form>

  </section>
<!--end form-conteiner-->

<!--page-footer-->
  <footer class="page-footer">

    <!--social-networks-->
    <div class="social-networks">
      <a class="social-networks__item social-networks__item--instagram" href=""></a>
      <a class="social-networks__item social-networks__item--facebook" href=""></a>
      <a class="social-networks__item social-networks__item--twitter" href=""></a>
    </div>
    <!--end social-networks-->

    <a class="page-footer__copyright" href="https://htmlacademy.ru/">Разработано</a>

  </footer>
<!--page-footer-->

</body>

</html>
