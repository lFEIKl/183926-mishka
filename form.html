<!DOCTYPE html>

<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>MiSHKA</title>
</head>

<body>
  <header class="page-header">
    <div class="page-header__logo">
      <a href=""><img src="http://placehold.it/150x100" alt="MiSHKA"></a>
    </div>
    <nav class="main-nav  main-nav--closed  main-nav--nojs">
      <button class="main-nav__toogle" type="button">Открыть меню</button>
      <div class="main-nav__wrapper">
        <ul class="main-nav__list">
          <li class="main-nav__item"><a href="">Каталог товаров</a></li>
          <li class="main-nav__item"><a href="">Вязание на заказ</a></li>
          <li class="main-nav__item">
            <a href="">Поиск по сайту</a></li>
          <li class="main-nav__item">
            <a href="">Корзина: пока пуста</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="page-title">
    <h2 class="page-title__text">Вязание на заказ</h2>
  </div>

  <section class="form-container">
    <p class="form-container__description">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа, и мы свяжемся с вами, чтобы уточнить детали.</p>
    <form method="post">
      <fieldset class="form-container__item">
        <legend class="form-container__title">Тип</legend>
        <label><input type="radio" name="item-type" value="Аксессуар для интерьера" checked>Аксессуар для интерьера</label>
        <label><input type="radio" name="item-type" value="Детская игрушка">Детская игрушка</label>
      </fieldset>
      <fieldset class="form-container__item">
        <legend class="form-container__title">Цвет</legend>
        <label><input type="checkbox" name="item-color" checked>Белый</label>
        <label><input type="checkbox" name="item-color" checked>Серый</label>
        <label><input type="checkbox" name="item-color">"Тиффани"</label>
        <label><input type="checkbox" name="item-color">Черный</label>
        <label><input type="checkbox" name="item-color">Розовый</label>
        <label><input type="checkbox" name="item-color">Оранжевый</label>
      </fieldset>
      <fieldset class="form-container__item">
        <legend class="form-container__title">ФИО</legend>
        <label>Фамилия:<input type="text" name="surname" placeholder="Укажите фамилию"></label>
        <label>Имя:<input type="text" name="name" placeholder="Введите ваше имя"></label>
        <label>Отчество:<input type="text" name="patronymic" placeholder="Отчество, если желаете"></label>
      </fieldset>
      <fieldset class="form-container__item">
        <legend class="form-container__title">Тел</legend>
        <input type="tel" name="phone" placeholder="+7 XXX XXX XX XX" pattern="[+]{1}[7]{1} [0-9]{3} [0-9]{3} [0-9]{2} [0-9]{2}">
      </fieldset>
      <fieldset class="form-container__item">
        <legend class="form-container__title">e-mail</legend>
        <input type="email" name="email" placeholder="Ваш e-mail" pattern="[A-Za-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
      </fieldset>
      <fieldset class="form-container__item">
        <legend class="form-container__title">Доп</legend>
        <textarea name="additionally" rows="5" cols="20" placeholder="Опишите все ваши пожелания к заказу"></textarea>
      </fieldset>
      <button class="button" type="button">Отправить заказ</button>
    </form>
  </section>

  <footer class="page-footer">
    <div class="social_networks">
      <a class="social_networks__instagram" href="">Instagram</a>
      <a class="social_networks__facebook" href="">Facebook</a>
      <a class="social_networks__twitter" href="">Twitter</a>
    </div>
    <div class="page-footer__developer">
      <b>Разработано</b>
      <a href="http://htmlacademy.ru"><img src="http://placehold.it/150x100" alt="HTMLAcademy"></a>
    </div>
  </footer>
</body>

</html>
